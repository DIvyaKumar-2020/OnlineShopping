<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ration">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.ration.detail.title">Ration</span> {{ ration.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.ration.name">Name</span></dt>
                <dd>
                    <span>{{ ration.name }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.ration.weight">Weight</span></dt>
                <dd>
                    <span>{{ ration.weight }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.ration.price">Price</span></dt>
                <dd>
                    <span>{{ ration.price }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.ration.image">Image</span></dt>
                <dd>
                    <div *ngIf="ration.image">
                        <a (click)="openFile(ration.imageContentType, ration.image)">
                            <img [src]="'data:' + ration.imageContentType + ';base64,' + ration.image" style="max-width: 100%;" alt="ration image"/>
                        </a>
                        {{ ration.imageContentType }}, {{ byteSize(ration.image) }}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ration', ration.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
